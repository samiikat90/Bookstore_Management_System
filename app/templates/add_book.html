<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Book</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
    <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">Admin Dashboard</a>
    <div class="ml-auto">
      <a class="btn btn-outline-secondary" href="{{ url_for('catalog_view') }}">
        <i class="fas fa-arrow-left"></i> Back to Catalog
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="mb-4"><i class="fas fa-plus-circle"></i> Add New Book</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Add book form -->
    <div class="card">
      <div class="card-header">
        <i class="fas fa-book"></i> New Book Details
      </div>
      <div class="card-body">
        <form method="POST">
          <!-- ISBN input -->
          <div class="form-group">
            <label for="isbn">ISBN <span class="text-danger">*</span></label>
            <input type="text" name="isbn" class="form-control" placeholder="Enter ISBN" required>
            <small class="form-text text-muted">Unique book identifier</small>
          </div>

          <!-- Title input -->
          <div class="form-group">
            <label for="title">Title <span class="text-danger">*</span></label>
            <input type="text" name="title" class="form-control" placeholder="Enter book title" required>
          </div>

          <!-- Author input -->
          <div class="form-group">
            <label for="author">Author <span class="text-danger">*</span></label>
            <input type="text" name="author" class="form-control" placeholder="Enter author name" required>
          </div>

          <!-- Price input -->
          <div class="form-group">
            <label for="price">Price ($) <span class="text-danger">*</span></label>
            <input type="number" step="0.01" min="0" name="price" class="form-control" placeholder="0.00" required>
          </div>

          <!-- Quantity input -->
          <div class="form-group">
            <label for="quantity">Quantity <span class="text-danger">*</span></label>
            <input type="number" min="0" name="quantity" class="form-control" placeholder="0" required>
          </div>

          <!-- Cover type dropdown -->
          <div class="form-group">
            <label for="cover_type">Cover Type</label>
            <select name="cover_type" class="form-control">
              <option value="">Select cover type</option>
              <option value="Hardcover">Hardcover</option>
              <option value="Paperback">Paperback</option>
            </select>
          </div>

          <!-- Description textarea -->
          <div class="form-group">
            <label for="description">Book Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Enter book description (optional)"></textarea>
          </div>

          <!-- Submit buttons -->
          <div class="form-group">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Add Book
            </button>
            <a href="{{ url_for('catalog_view') }}" class="btn btn-secondary">
              <i class="fas fa-times"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
