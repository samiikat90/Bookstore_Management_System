<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Receipt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h3><i class="fas fa-check-circle"></i> Payment Successful!</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <i class="fas fa-receipt fa-3x text-success mb-3"></i>
                            <h4>Thank you for your purchase!</h4>
                        </div>
                        
                        <div class="row">
                            <div class="col-6">
                                <strong>Total Amount:</strong>
                            </div>
                            <div class="col-6 text-right">
                                <span class="h5 text-success">${{ amount }}</span>
                            </div>
                        </div>
                        
                        {% if transaction_id %}
                        <div class="row mt-2">
                            <div class="col-6">
                                <strong>Transaction ID:</strong>
                            </div>
                            <div class="col-6 text-right">
                                <code>{{ transaction_id }}</code>
                            </div>
                        </div>
                        {% endif %}
                        
                        <hr>
                        
                        <div class="text-center">
                            <p class="text-muted mb-3">
                                Your order has been confirmed and you should receive a confirmation email shortly.
                            </p>
                            
                            <div class="btn-group" role="group">
                                <a href="{{ url_for('customer_orders') }}" class="btn btn-primary">
                                    <i class="fas fa-history"></i> View Orders
                                </a>
                                <a href="{{ url_for('browse') }}" class="btn btn-outline-primary">
                                    <i class="fas fa-books"></i> Continue Shopping
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
