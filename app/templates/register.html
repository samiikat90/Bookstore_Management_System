{% extends "base_hero.html" %}

{% block title %}Join Our Literary Universe{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: 70vh; align-items: center;">
    <div class="col-md-8 col-lg-6">
        <div class="main-container">
            <div class="text-center mb-4">
                <h2 class="page-title"><i class="fas fa-scroll"></i> Begin Your Literary Journey</h2>
                <p class="text-muted">Create your account to unlock the world of books</p>
            </div>

            <form method="POST" action="{{ url_for('register') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first_name"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last_name"><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username"><i class="fas fa-at"></i> Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address"><i class="fas fa-home"></i> Address</label>
                    <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="city"><i class="fas fa-city"></i> City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-hero btn-block mb-3">
                    <i class="fas fa-user-plus"></i> Create My Account
                </button>
            </form>
            
            <hr class="my-4">
            
            <div class="text-center">
                <p class="text-muted mb-3">Already have an account?</p>
                <a href="{{ url_for('customer_login') }}" class="btn-outline-hero mr-2">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </a>
                <a href="{{ url_for('index') }}" class="btn-outline-hero">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
