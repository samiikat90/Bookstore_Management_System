{% extends "base_hero.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: 70vh; align-items: center;">
 <div class="col-md-6 col-lg-5">
 <div class="main-container">
 <div class="text-center mb-4">
 <h2 class="page-title"><i class="fas fa-key"></i> Reset Password</h2>
 <p class="text-muted">Enter your email address to receive reset instructions</p>
 </div>

 <form method="POST">
 <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
 <div class="form-group">
 <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
 <input type="email" class="form-control" id="email" name="email" 
 placeholder="Enter your email address" required>
 </div>
 
 <button type="submit" class="btn btn-hero btn-block mb-3">
 <i class="fas fa-paper-plane"></i> Send Reset Instructions
 </button>
 </form>
 
 <hr class="my-4">
 
 <div class="text-center">
 <p class="text-muted mb-3">Remember your password?</p>
 <a href="{{ url_for('customer_login') }}" class="btn-outline-hero mr-2">
 <i class="fas fa-sign-in-alt"></i> Back to Login
 </a>
 <a href="{{ url_for('index') }}" class="btn-outline-hero">
 <i class="fas fa-home"></i> Home
 </a>
 </div>
 </div>
 </div>
</div>
{% endblock %}
