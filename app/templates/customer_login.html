{% extends "base_hero.html" %}

{% block title %}Reader's Portal{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: 70vh; align-items: center;">
 <div class="col-md-6 col-lg-5">
 <div class="main-container">
 <div class="text-center mb-4">
 <h2 class="page-title"><i class="fas fa-book-open"></i> Reader's Portal</h2>
 <p class="text-muted">Welcome back to your literary journey</p>
 </div>

 <form method="POST" action="{{ url_for('customer_login') }}">
 <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
 <div class="form-group">
 <label for="username_or_email"><i class="fas fa-user"></i> Username or Email</label>
 <input type="text" class="form-control" id="username_or_email" name="username_or_email" 
 placeholder="Enter your username or email address" required>
 </div>
 
 <div class="form-group">
 <label for="password"><i class="fas fa-lock"></i> Password</label>
 <input type="password" class="form-control" id="password" name="password" 
 placeholder="Enter your password" required>
 </div>
 
 <div class="form-check mb-3">
 <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
 <label class="form-check-label" for="remember_me">
 Remember me
 </label>
 </div>
 
 <button type="submit" class="btn btn-hero btn-block mb-3">
 <i class="fas fa-sign-in-alt"></i> Enter Your Library
 </button>
 </form>
 
 <div class="text-center mb-3">
 <a href="{{ url_for('customer_forgot_password') }}" class="text-muted">
 <i class="fas fa-question-circle"></i> Forgot your password?
 </a>
 </div>
 
 <hr class="my-4">
 
 <div class="text-center">
 <p class="text-muted mb-3">New to our literary universe?</p>
 <a href="{{ url_for('customer_register') }}" class="btn-outline-hero mr-2">
 <i class="fas fa-user-plus"></i> Create Account
 </a>
 <a href="{{ url_for('index') }}" class="btn-outline-hero">
 <i class="fas fa-home"></i> Home
 </a>
 </div>
 </div>
 </div>
</div>
{% endblock %}
