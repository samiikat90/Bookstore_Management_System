{% extends "base_hero.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: 70vh; align-items: center;">
 <div class="col-md-6 col-lg-5">
 <div class="main-container">
 <div class="text-center mb-4">
 <h2 class="page-title"><i class="fas fa-lock"></i> Set New Password</h2>
 <p class="text-muted">Enter your new password below</p>
 </div>

 <form method="POST">
 <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
 <div class="form-group">
 <label for="password"><i class="fas fa-key"></i> New Password</label>
 <input type="password" class="form-control" id="password" name="password" 
 placeholder="Enter new password" required minlength="6">
 <small class="form-text text-muted">Password must be at least 6 characters long.</small>
 </div>
 
 <div class="form-group">
 <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
 <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
 placeholder="Confirm new password" required minlength="6">
 </div>
 
 <button type="submit" class="btn btn-hero btn-block mb-3">
 <i class="fas fa-check"></i> Reset Password
 </button>
 </form>
 
 <hr class="my-4">
 
 <div class="text-center">
 <a href="{{ url_for('customer_login') }}" class="btn-outline-hero mr-2">
 <i class="fas fa-sign-in-alt"></i> Back to Login
 </a>
 <a href="{{ url_for('index') }}" class="btn-outline-hero">
 <i class="fas fa-home"></i> Home
 </a>
 </div>
 </div>
 </div>
</div>
{% endblock %}
