{% extends "base_hero.html" %}

{% block title %}Admin Portal{% endblock %}

{% block content %}
<div class="row justify-content-center" style="min-height: 70vh; align-items: center;">
    <div class="col-md-6 col-lg-5">
        <div class="main-container">
            <div class="text-center mb-4">
                <h2 class="page-title"><i class="fas fa-crown"></i> Admin Portal</h2>
                <p class="text-muted">Access your administrative dashboard</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-hero btn-block mb-3">
                    <i class="fas fa-sign-in-alt"></i> Access Admin Portal
                </button>
            </form>
            
            <div class="text-center">
                <a href="{{ url_for('customer_login') }}" class="btn-outline-hero mr-2">
                    <i class="fas fa-book-reader"></i> Customer Portal
                </a>
                <a href="{{ url_for('index') }}" class="btn-outline-hero">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
